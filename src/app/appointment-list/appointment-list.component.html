<div>
  <input [(ngModel)]="newAppointmentTitle" placeholder="Apppointment Desc" />
  <input
    [(ngModel)]="newAppointmentDate"
    type="date"
    placeholder="Apppointment Date"
  />
  <button (click)="addAppointment()">Add</button>
</div>

<ul>
  <li *ngFor="let appointment of appointments; index as index">
    {{ appointment.title }} {{ appointment.date | date : "dd/MM/yyyy" }}
    <button (click)="deleteAppointment(index)">Delete</button>
  </li>
</ul>
